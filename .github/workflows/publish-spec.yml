name: Publish new API spec

on: [push]

#on:
#  release:
#    types: [published]

#permissions:
#  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    
    - uses: actions/cache@v3
      id: cache-dependencies
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements/**.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build

    - run: |
        cp .env-example .env
    
    - name: Generate api-spec.json
      run: python scripts/get-json-spec.py

    - name: Upload api-spec.json as artifact
      uses: actions/upload-artifact@v3
      with:
        name: API Specification
        path: api-spec.json

    - run: mkdir -p ./eosc-perf-client
    
    - name: Push api-spec.json to client repository
      run: ../scripts/push-json-spec.sh eosc-perf-automation eosc-perf-client "${message}" github.com "${GITHUB_REF_NAME}"
      working-directory: ./eosc-perf-client
      env:
        message: ${{ github.event.head_commit.message }}
        GIT_TOKEN:  ${{secrets.AUTOMATED_CLIENT_TOKEN}} 
